<body>
    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1>New-ERA</h1>
        </div>
    </header>
    <div class="container">
        <div>
            <div id="data">
                <div id="info">
                    <h4 hidden=true id="int">Expected Intensity: </h4>
                    <p hidden=true id="time"></p>
                </div>
            </div>
            <div id="map"></div>
            <!-- <button class="btn btn-info" onclick="demo();">Show Demo</button> -->
        </div>
    </div>
    <script>
        window.myVar = `{{ env('MY_VAR') }}`;
        let sock;
        var map;
        var marker;
        var bounds;
        // var t;
        // var announce;
        const auth = localStorage.getItem('auth');
        submit();
        // 
        // TODO:
        //              NEED TO HANDLE WHEN THERE IS AN UPDATE TO DATA
        //              EVENT CURRENTLY HAS A 'type' field that can be 'new' or 'update'
        // 
        function initMap(lat, long, msg) {
            if ((lat == null) || (long == null)) {
                lat = parseFloat(-34.397)
                long = parseFloat(150.644)
            }
            bounds = new google.maps.LatLngBounds();
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: lat, lng: long},
                zoom: 8

            });

            marker = new google.maps.Marker({
                position: map.center,
                map: map,
                title: 'Epicenter of earthquake'
            });
            bounds.extend(marker.position)
        }

        function demo() {
            const http = new XMLHttpRequest();

            http.open("GET", "https://api.bfranzen.me/test")
            http.send();
        }
        function submit() {
            let token = auth;
            let res = document.getElementById("data");
            sock = new WebSocket("wss://api.bfranzen.me/ws?auth=" + token);
            sock.onopen = () => {
                console.log("Connection Opened");
                sock.send("connection open");
            };
            sock.onclose = () => {
                console.log("Connection Closed");
            };
            sock.onmessage = (msg) => {
                function IsJsonString(str) {
                    try {
                        JSON.parse(str);
                    } catch (e) {
                        return false;
                    }
                    return true;
                }
                if (IsJsonString(msg.data)) {
                    // clearInterval(t)
                    // clearInterval(announce)
                    let m = JSON.parse(msg.data)
                    console.log("current time " + timeStamp());
                    console.log(m)
                    let loc = m.location
                    let res = loc.split(",")
                    //map.center = {lat : parseFloat(res[0]), lng: parseFloat(res[1])}
                    //console.log(map.center)
                    //initMap(parseFloat(res[0]), parseFloat(res[1]))
                    initMap(parseFloat(res[0]), parseFloat(res[1]), m)

                    var circle = new google.maps.Circle({
                        map: map,
                        radius: m.radius,    // 10 miles in metres
                        fillColor: '#AA0000'
                    });
                    circle.bindTo('center', marker, 'position');
                    map.zoom = (circle.radius % 10) + 9

                    let int = document.getElementById("int")
                    let time = document.getElementById("time")
                    time.hidden = false;
                    int.hidden = false;
                    // int.innerHTML = ""
                    // time.innerHTML = ""
                    int.innerHTML = int.innerHTML + " " + m.intensity + " <br/> <br/>" + m.message
                    time.innerHTML = time.innerHTML + m.time
                    let tmp = m.time
                    var left;
                    var t = setInterval(function() {
                        left = tmp - 1
                        time.innerHTML = "Estimated <span>" + left + "</span>s until shaking"
                        if (left < 0) {
                            clearInterval(t);
                            document.getElementById("time").innerHTML = "EXPIRED";
                            time.hidden = true;
                        }
                        tmp = left
                    }, 1000)
                    var announce = setInterval(function() {

                        var msg = new SpeechSynthesisUtterance(m.message);
                        window.speechSynthesis.speak(msg);
                        if (left < 0) {
                            clearInterval(announce);
                        }
                    }, 4000)

                } else {
                    console.log(msg)
                }
                sock.send("IM ALIVE")
            };
        }
        function timeStamp() {
          // Create a date object with the current time
            var now = new Date();

          // Create an array with the current month, day and time
            var date = [ now.getMonth() + 1, now.getDate(), now.getFullYear() ];

          // Create an array with the current hour, minute and second
            var time = [ now.getHours(), now.getMinutes(), now.getSeconds(), now.getMilliseconds()];

          // Determine AM or PM suffix based on the hour
            var suffix = ( time[0] < 12 ) ? "AM" : "PM";

          // Convert hour from military time
            time[0] = ( time[0] < 12 ) ? time[0] : time[0] - 12;

          // If hour is 0, set it to 12
            time[0] = time[0] || 12;

          // If seconds and minutes are less than 10, add a zero
            for ( var i = 1; i < 3; i++ ) {
              if ( time[i] < 10 ) {
                time[i] = "0" + time[i];
              }
            }

          // Return the formatted string
            return date.join("/") + " " + time.join(":") + " " + suffix;
        }
    </script>
    <script id="mapAPI" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvxUkdsobHEfyjJB7N-hzVyblrT4GRBdM&callback=initMap" asynch defer></script>
