<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New-Era</title>
    <link rel="stylesheet"
href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel='stylesheet' href='../styles/alert.css'>
    <script src='../js/push.js'></script>
    <script src='../js/alert.js'></script>
    <script src='../js/circles.js'></script>
</head>

<body>
        <div class="container">
            <h1 class="tr-title" id="title">New-ERA</h1>
        </div>
    <div class="container">
        <div>
            <div id="data">
                <div id="info">
                    <h1 hidden=true id="int">Expected Intensity: </h4>
                    <h2 id="waiting">Watching For Earthquakes</h2>
                    <p hidden=true id="time"></p>
                </div>
            </div>
            <div id="map"></div>
            <!-- <button class="btn btn-info" onclick="demo();">Show Demo</button> -->
        </div>
    </div>
    <script>
        window.myVar = `{{ env('MY_VAR') }}`;
        let sock;
        let int = document.getElementById("int")
        let time = document.getElementById("time")
        var map;
        var marker;
        var bounds;
        var messages = [];
        const auth = localStorage.getItem('auth');
        const lat = localStorage.getItem('lat');
        const long = localStorage.getItem('long');
        // over-stringifyed
        let device = JSON.parse(localStorage.getItem('device'))
        submit();

        function updateText() {
            var title = document.getElementById("title");
            title.innerHTML = "Earthquake Alert!";
            title.classList.add("glowing");

            var waiting = document.getElementById("waiting");
            if (waiting) {
                waiting.parentNode.removeChild(waiting);
            }

        }

        function submit() {
            let token = auth;
            let res = document.getElementById("data");
            sock = new WebSocket("wss://api.bfranzen.me/ws?auth=" + token);
            sock.onopen = () => {
                console.log("Connection Opened");
                sock.send("connection open");
            };
            sock.onclose = () => {
                console.log("Connection Closed");
            };
            sock.onmessage = (msg) => {

                if (IsJsonString(msg.data)) {
                    // Change title text
                    updateText();

                    // parse message and show epicenter on map
                    let m = JSON.parse(msg.data)
                    let epicntr = m.location.split(',')
                    initMap(parseFloat(epicntr[0]), parseFloat(epicntr[1]), m)

                    // add user location to map
                    userLoc = new google.maps.LatLng(parseFloat(device.latitude), parseFloat(device.longitude))
                    user = new google.maps.Marker({
                        position: userLoc,
                        map: map,
                        label: "YOU"
                    });
                    bounds.extend(user.position)
                    console.log(m)
                    // handle different types of messages
                    switch(m.type) {
                        case 'new':
                            console.log("GOT NEW MESSAGE")
                            messages.push(m)
                            let tmp = addCircle(m, circleData, map)
                            // change zoom to see entire circle
                            map.fitBounds(tmp.getBounds());
                            
                            time.hidden = false;
                            int.hidden = false;
                            int.innerHTML = "Expected Intensity:  " + m.intensity + " (MMI) <br/> <br/>" + circleData[m.intensity].message
                            let d = getTime(lat, long, m ,epicntr)
                            time.innerHTML = "Earthquake estimated to reach you at: <span>" + d.toLocaleTimeString() + "</span>"
                        case 'update':
                            // update time and intensity
                            int.innerHTML = "Expected Intensity:  " + m.intensity + " (MMI) <br/> <br/>" + circleData[m.intensity].message
                            d = getTime(lat, long, m ,epicntr)
                            time.innerHTML = "Earthquake estimated to reach you at: <span>" + d.toLocaleTimeString() + "</span>"
                    }
                } else {
                    console.log(msg)
                }
                sock.send("received msg...")
            };
        }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script id="mapAPI" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvxUkdsobHEfyjJB7N-hzVyblrT4GRBdM&callback=initMap" async defer></script>
</body>

</html>
